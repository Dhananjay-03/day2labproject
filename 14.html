<script>

f = 1;

if(num<0 && num=={a-z} && num=={A-Z})
{
  document.getElementById("rest").value = " invalid";

}
else{
  for(i = 1; i <= num; i++)
  {
  f = f * i;
  }
  i = i - 1;
  //document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;

}

}
