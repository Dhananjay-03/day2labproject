<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>valid age</title>
  </head>
  <body>
    <h1>please enter your age</h1>
    <input type="text" name="" value="" placeholder="age" id="age1">
    <script type="text/javascript">
      var x=document.getElementById('age1').value;
      if(x>0 && x<100)
      {
        alert("valid age");
      }
      else{
        alert("age is not valid");
      }

    </script>

  </body>
</html>
